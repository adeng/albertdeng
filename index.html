    <style>
        .hidden {
            display:none;
        }
        
        #loader {
            position:absolute;
            text-align: center;
            top: 50%;
            width: 100vw;
        }

        .icon {
            width: 24px;
            position: absolute;
            left: 12px;
            top: 12px;
        }
    </style>
