<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="node_modules/winjs/css/ui-light.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .hidden {
            display:none;
        }
        
        #loader {
            position:absolute;
            text-align: center;
            top: 50%;
        }
    </style>
  </head>
  <body ng-app="main" ng-controller="GlobalCtrl">
    <!--<nav class="navbar navbar-default navbar-fixed-top" ng-include="'templates/interface/navbar.html'">
    </nav>
    
    <div style="padding-top: 70px" />-->
    
    <div id="loader">
        <h1>Loading...</h1>
    </div>
    
    <div id="header-container" class="hidden">
        <win-split-view-pane-toggle split-view="splitViewElement"></win-split-view-pane-toggle>
        <div class="header-bar">
            <h4>{{title}}</h4>
        </div>
    </div> 

    <win-split-view win-control="splitViewObject" id="splitView" closed-display-mode="'none'">
        <win-split-view-pane>
            <win-split-view-command label="'Home'" icon="'home'" ui-sref="home"></win-split-view-command>
            <win-split-view-command label="'Projects'" icon="'preview'" ui-sref="fun"></win-split-view-command>
            <win-split-view-command label="'Finance'" icon="'world'" ui-sref="finance"></win-split-view-command>
            <win-split-view-command label="'About'" icon="'contactinfo'" ui-sref="about"></win-split-view-command>
        </win-split-view-pane>
        <win-split-view-content>
            <div ui-view>
            </div>
        </win-split-view-content>
    </win-split-view>
    
    
    <!-- Angular -->
    <script src="js/core/angular.min.js"></script>
    <script src="js/core/angular-bootstrap.min.js"></script>
    <script src="js/core/angular-sanitize.min.js"></script>
    <script src="js/core/angular-route.min.js"></script>
    <script src="js/core/angular-ui-router.min.js"></script>
    
    <!-- WinJS -->
    <script src="node_modules/winjs/js/base.min.js"></script>
    <script src="node_modules/winjs/js/ui.min.js"></script>
    <script src="node_modules/angular-winjs/js/angular-winjs.min.js"></script> 
    
    <script src="js/module/app.js"></script>
    <script src="js/module/directives.js"></script>
    <script src="js/module/controllers.js"></script>
    <script src="js/module/services.js"></script>
    
    <script src="js/helpers/cards.js"></script>
    <script src="js/helpers/cardgames.js"></script>
  </body>
</html>
