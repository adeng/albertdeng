<div class="outer-box">
    <div class="inner-box">
        <h1>Quick Reference</h1>
        <p>Programming Languages</p>
        <ul>
            <li>Javascript</li>
            <li>HTML / CSS</li>
            <li>C++</li>
        </ul>
    </div>
</div>

<div class="filter-btns">
	<p>Filter experience by relevant category
    <div class="btn-group btn-group-justified">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="0">All</label>
        <label class="btn btn-success" ng-model="radioModel" btn-radio="1">Tech</label>
        <label class="btn btn-warning" ng-model="radioModel" btn-radio="2">Business</label>
    </div>
</div>

<div>
	<ul class="timeline">
		<li ng-repeat="exp in experiences" ng-if="radioModel == 0 || (radioModel == 1 && exp.tech) || (radioModel == 2 && exp.biz)">
			<div class="thumbnail">
				<p class="badge">{{exp.time}}</p>
				<p class="badge alert-success" ng-if="exp.tech">Tech</p>
				<p class="badge alert-warning" ng-if="exp.biz">Business</p>
				<div class="caption">
					<h3>{{exp.company}}</h3>
					<h4>{{exp.title}}</h4>
					<ul>
						<li ng-repeat="stuff in exp.content">
							{{stuff}}
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>
</div>
