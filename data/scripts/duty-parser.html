<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            var output = "ENTERPRISE ROLE NAME,ENTERPRISE ROLE DISPLAY NAME,ENTERPRISE ROLE DESCRIPTION,APPLICATION,DUTY ROLE HIERARCHY,DUTY ROLE NAME,DUTY ROLE DISPLAY NAME,DUTY ROLE DESCRIPTION,ENTITLEMENT,ENTITLEMENT DISPLAY NAME,ENTITLEMENT DESCRIPTION\n";
            var total = 0;

            $(document).ready( function() {
                $("#progress").val("Ready for file upload. Upload one at a time.");
                $("#drag").on({
                    'dragover dragenter': function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    },
                    'drop': function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        var file = e.originalEvent.dataTransfer.files[0];
                        total++;
                        $("#progress").val(total + " files uploaded. Processing.");
                        
                        var f = new FileReader();

                        f.onload = function() {
                            getFile(f.result);
                        }
                        f.readAsText(file);
                        return false;
                    }
                });
            });

            function getFile(data) {
                var $parsed = $($.parseXML(data));
                console.log($.parseXML(data));

                var jobRole = $parsed.find("NAME")[0].innerHTML;
                var jobID = $parsed.find("ID")[0].innerHTML;
                var jobDesc = $parsed.find("ASSIGNED-ROLE-DESCRIPTION")[0].innerHTML;

                var dutyRoles = [];
                for(var i = 0; i < $parsed.find("APPLICATION").length; i++) {
                    var app = $parsed.find("APPLICATION")[i];

                    var entitlements = $(app).find("ENTITLEMENT");
                    var uniqueEnts = [];
                    for(var j = 0; j < entitlements.length; j++) {
                        uniqueEnts.push([entitlements[j].childNodes[3].innerHTML.trim(), entitlements[j].childNodes[5].innerHTML.trim(), entitlements[j].childNodes[1].innerHTML.trim()]);
                    }

                    if(uniqueEnts[0] != "") {
                        uniqueEnts.sort(function(a, b) {
                            return a[0].localeCompare(b[0]);
                        });
                    } else {
                        uniqueEnts[0] = "None";
                    }
                    
                    // console.log(app.childNodes[1]);
                    dutyRoles.push([app.childNodes[3].childNodes[5].innerHTML.trim(), app.childNodes[3].childNodes[7].innerHTML.trim(), app.childNodes[1].innerHTML.trim().toUpperCase(), uniqueEnts, app.childNodes[3].childNodes[1].innerHTML.trim(), app.childNodes[3].childNodes[3].innerHTML.trim()]);
                }

                dutyRoles.sort(function(a, b) {
                    return a[0].localeCompare(b[0]);
                });

                var uniqueRoles = [];
                uniqueRoles.push(dutyRoles[0]);

                for(var j = 1; j < dutyRoles.length; j++) {
                    if(uniqueRoles[uniqueRoles.length - 1][0] != dutyRoles[j][0]) {
                        uniqueRoles.push(dutyRoles[j]);
                    }
                }
                
                constructCSV(jobID, jobRole, jobDesc, uniqueRoles);
            }

            function constructCSV(jobID, jobRole, jobDesc, dutyRoles) {
                var o = "";
                for(var j = 0; j < dutyRoles.length; j++) {
                    for(var k = 0; k < dutyRoles[j][3].length; k++) {
                        o += '"' + jobID + '","' + jobRole + '","' + jobDesc + '","' + dutyRoles[j][2] + '","' + dutyRoles[j][4] + '","' + dutyRoles[j][5] + '","' + dutyRoles[j][0] + '","' + dutyRoles[j][1] + '","' + dutyRoles[j][3][k][2] + '","' + dutyRoles[j][3][k][0] + '","' + dutyRoles[j][3][k][1] + '",\n';
                    }
                }

                output += o;
                $("#progress").val("Completed. Ready for next file. " + total + " files processed so far.");
            }

            function download(filename, text) {
                var pom = document.createElement('a');
                pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                pom.setAttribute('download', filename);

                if (document.createEvent) {
                    var event = document.createEvent('MouseEvents');
                    event.initEvent('click', true, true);
                    pom.dispatchEvent(event);
                }
                else {
                    pom.click();
                }
            }
        </script>
        <style>
            .drag {
                border: 2px solid black;
                width: 90vw;
                margin: 5%;
            }
        </style>
    </head>
    <body>
        <h2>Oracle User and Role Access Audit Report Processor</h2>
        <div class="drag" id="drag">
            <h1 style="text-align: center">Drag file here to upload</h1>
        </div>
        <input type="text" id="progress" style="width: 100%" disabled />
        <!--<textarea id="input" rows="10" cols="80">
        </textarea>-->
        <!--<label for="inputfile">Name of file: </label><input id="inputfile" type="text" />
        <br />-->
        <button id="execute" onclick="download('output.csv', output)">Download</button>
        <!-- 
        <h2>Output</h2>
        <textarea id="output" rows="10" cols="80">
        </textarea>-->
    </body>
</html>
