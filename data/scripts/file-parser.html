        <script>
            $(document).ready( function() {
                $("#drag").on({
                    'dragover dragenter': function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    },
                    'drop': function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        var file = e.originalEvent.dataTransfer.files[0];
                        var f = new FileReader();
                        f.readAsText(file);

                        f.onload = function() {
                            process(f.result);
                        }
                        return false;
                    }
                });
            });

        </script>
