<div class="outer-box">
    <div class="inner-box">
        <h1>Quick Reference</h1>
        <ul>
        </ul>
    </div>
</div>

<div class="filter-btns">
	<p>Filter experience by relevant category
    <div class="btn-group btn-group-justified">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="0">All</label>
        <label class="btn btn-success" ng-model="radioModel" btn-radio="1">Tech</label>
        <label class="btn btn-warning" ng-model="radioModel" btn-radio="2">Business</label>
    </div>
</div>

<div>
	<ul class="timeline">
		<li ng-repeat="ext in extracurriculars" ng-if="radioModel == 0 || (radioModel == 1 && ext.tech) || (radioModel == 2 && ext.biz)">
			<div class="thumbnail">
				<p class="badge">{{ext.time}}</p>
				<p class="badge alert-success" ng-if="ext.tech">Tech</p>
				<p class="badge alert-warning" ng-if="ext.biz">Business</p>
				<div class="caption">
					<h3>{{ext.company}}</h3>
					<h4>{{ext.title}}</h4>
					<ul>
						<li ng-repeat="stuff in ext.content">
							{{stuff}}
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>
</div>
